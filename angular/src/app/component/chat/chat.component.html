<div class="container-fluid vh-100">
  <div class="row" style="height: 10%">
    <!-- Cột trung tâm -->
    <div class="col-md-2 main-content border-right-only vh-100" style="background-color: whitesmoke;">
      <div class="container-fluid mt-3 mb-2">
        <div>
          <a href="/profile">
            <button class="btn shadow">Thông tin</button>

          </a>
          <a href="/friend">
            <button class="btn shadow ms-2">Bạn bè</button>
          </a>
        </div>
        <input class="mt-4 form-control shadow" placeholder="Tìm kiếm" />
      </div>
      <div class="container-fluid t-3" style="min-height: 85vh;max-height: 85vh; overflow-y: auto">

        <div class="card mt-2 shadow" *ngFor="let friend of friends">
          <div class="card-body d-flex" (click)="openChat(friend.id, friend.name, friend.imageName)">
            <img [src]="'http://localhost:8080/static/images/'+friend.imageName" class="rounded-circle img-fluid"
              width="50px" />
            <div>
              <p class="card-tile">{{friend.name}}</p>
              <p class="card-text">{{friend.msg}}</p>
            </div>
          </div>
        </div>


      </div>
    </div>
    <div class="col-md-10 vh-100 d-flex align-items-center justify-content-center" id="backgroudDefault">
      <h1>WEBCHAT</h1>
    </div>
    <div class="col-md-10 vh-100 d-none" id="chat">
      <div class="container-fluid">
        <div class="row">
          <div class="sidebar shadow">
            <div class="container-fluid">
              <div class="row d-flex">
                <div class="col-md-11 d-flex mb-2">
                  <div class="mt-4">
                    <img [src]="'http://localhost:8080/static/images/'+friendChat.imageName"
                      class="rounded-circle img-fluid" width="50px" />
                  </div>
                  <div class="mt-4">
                    <h3>{{friendChat.name}}</h3>
                  </div>
                </div>
                <div class="col-md-1 d-flex align-items-center justify-content-center mt-2">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row" style="min-height:70vh; max-height: 70vh;">
        <div class="col mt-4">
          <div class="container-fluid h-100">
            <div class="row h-100">
              <div class="col d-flex align-items-stretch">
                <div class="card w-100 shadow" style="min-height:68vh; max-height: 68vh; overflow-y: auto" #scrollMe>
                  <div class="card-body">
                    <div class="container">
                      <div *ngIf="messages.length ===0">
                        <h3 class="text-center mt-2">-- Chưa có tin nhắn --</h3>
                      </div>
                      <div *ngFor="let message of messages">
                        <div class="row" *ngIf="message.sender == friendChat.id">
                          <div class="col-auto">
                            <div class="card you-message mb-2">
                              <div class="card-body text-black">
                                {{ message.content }}
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="row justify-content-end" *ngIf="message.sender !== friendChat.id">
                          <div class="col-auto">
                            <div class="card i-message mb-2">
                              <div class="card-body text-white">
                                {{ message.content }}
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <hr />
      <div class="row" style="height: 15%">
        <div class="container-fluid mt-2">
          <div class="row">
            <div class="col">
              <div class="card shadow">
                <div class="card-body">
                  <div class="d-flex align-items-center justify-content-center mt-2">
                    <textarea id="msg" class="form-control" style="width: 80%" placeholder="Nhập tin nhắn của bạn..."
                      [(ngModel)]="msg" name="text"></textarea>
                    <div class="ms-2">
                      <button class="p-2 btn shadow boder-black-1" (click)="onSubmit(friendChat.id)">Send</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
