<div class="container vh-100 d-flex justify-content-center align-items-center">
  <div class="row">
    <div class="col-auto">
      <div class="card">
        <div class="card-body">
          <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
              <a class="nav-link active" id="login-tab" (click)="openLogin()"
                >Đăng Nhập</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="register-tab" (click)="openRegister()"
                >Đăng kí</a
              >
            </li>
          </ul>
          <div class="tab-content" s>
            <div class="tab-pane fade show active" id="login">
              <form>
                <div class="form-group">
                  <label for="loginUsername">Email</label>
                  <input
                    type="text"
                    class="form-control"
                    id="loginUsername"
                    placeholder="Email"
                  />
                </div>
                <div class="form-group">
                  <label for="loginPassword">Mật Khẩu</label>
                  <input
                    type="password"
                    class="form-control"
                    id="loginPassword"
                    placeholder="Mật khẩu"
                  />
                </div>
                <button type="submit" class="btn btn-primary mt-2">
                  Đăng nhập
                </button>
              </form>
            </div>
            <div class="tab-pane fade" id="register">
              <form>
                <div class="form-group">
                  <label for="registerEmail">Họ và tên</label>
                  <input type="text" class="form-control"  placeholder="Họ và tên">
                </div>
                <div class="form-group">
                  <label for="registerEmail">Email</label>
                  <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                  <label for="registerPassword">Mật Khẩu</label>
                  <input type="password" class="form-control"  placeholder="Mật khẩu">
                </div>
                <div class="form-group">
                  <label for="registerPassword">Nhập lại Mật Khẩu</label>
                  <input type="password" class="form-control"  placeholder="Nhập lại mật khẩu">
                </div>
                <button type="submit" class="btn btn-primary mt-2">Đăng kí</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
